{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  <script src="https://kit.fontawesome.com/60069db2d9.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body class='bg-light'>
  <br>
  <br>
  <div class="container mt-5">
    <div class='d-flex flex-column align-items-center'>
      <div class="card text-center" style="width: 25rem;">
        <div class="card-body m-3">
          <div class="container">
            <h2 class="fw-bold card-title">Instagramgram</h2>
            <br>
            <form action="" method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}  
              <button class='mt-3 container-fluid btn btn-sm btn-primary'>로그인</button>
            </form>
            <br>
            <div class='text-center text-secondary'>
              <small class="text-decoration-line-through"><span class='text-white'>--------------------</span></small>
              <small class="invisible">공</small>
              <small> 또는 </small>
              <small class="invisible">공</small>
              <small class="text-decoration-line-through"><span class='text-white'>--------------------</span></small>
            </div>
            <br>
            <i class="fab fa-facebook-square" style='color: MidnightBlue;'><small style='color: MidnightBlue;'>     Facebook으로 로그인</small></i>
            <br>
            <br>
            <small>비밀번호를 잊으셨나요? 안타깝네요 ㅠ</small>
          </div>
        </div>
      </div>
      <div class="card text-center mt-3" style="width: 25rem;">
        <div class="card-body mx-3">
          <div class="container">
            <p class='m-0'>계정이 없으신가요? <a class='fw-bold text-decoration-none' href="{% url 'accounts:signup' %}">가입하기</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% bootstrap_javascript %}
</body>
</html>
