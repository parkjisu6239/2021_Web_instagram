{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  <script src="https://kit.fontawesome.com/60069db2d9.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body class='bg-light'>
  <br>
  <br>
  <div class="container">
    <div class='d-flex flex-column align-items-center'>
      <div class="card text-center" style="width: 35rem;">
        <div class="card-body m-3">
          <div class="container">
            <h2 class="fw-bold card-title">Instagramgram</h2>
            <br>
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% bootstrap_form form %}  
              <button class='mt-3 container-fluid btn btn-primary'>수정</button>
            </form>
            <br>
          </div>
        </div>
      </div>
      <div class="card text-center mt-3" style="width: 35rem;">
        <div class="card-body mx-3">
          <div class="container">
            <p class='m-0'>탈퇴하시겠습니까?</p>
            <small class='text-danger'>정말 계정을 삭제하시겠습니까? 이 동작은 복구할 수 없습니다.</small>
            <form action="{% url 'accounts:delete' %}" method="POST">
              {% csrf_token %}
              <button class='mt-3 container-fluid btn btn-danger'>탈퇴</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% bootstrap_javascript %}
</body>
</html>
